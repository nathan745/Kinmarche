{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Page de Paiement</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Résumé de la commande</h4>
                    <ul class="list-group">
                        <li class="list-group-item">Produit 1 - $20.00</li>
                        <li class="list-group-item">Produit 2 - $15.00</li>
                        <li class="list-group-item">Frais de livraison - $5.00</li>
                        <li class="list-group-item">
                            <strong>Total : $40.00</strong>
                        </li>
                    </ul>
                    <hr>
                    <h5>Informations de paiement</h5>
                    <form>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Numéro de carte</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Date d'expiration</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Procéder au paiement</button>
                    </form>
                    <hr>
                    <div class="text-center text-muted">
                        <p>Cette page de paiement est uniquement simulée pour un projet de classe.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
