{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5 mt-5">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div class="col-lg-8 col-xl-9">
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="border rounded">
                            <a href="#">
                                <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.nom }}">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 position-relative">
                        <h4 class="fw-bold mb-3 pt-3">{{ product.nom }}</h4>
                        <h5 class="fw-bold mb-3">${{ product.prix }}</h5>
                        <div class="d-flex mb-4">
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <p class="mb-4">{{ product.description }}</p>
                        <div class="input-group quantity mb-5" style="width: 100px;">
                            <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                <i class="fa fa-minus"></i>
                            </button>
                            <input type="text" class="form-control form-control-sm text-center border-0" value="1">
                            <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <a href="{% url 'ajouter_au_panier' product.id %}" class="btn border border-secondary rounded-pill px-3 text-primary">
                            <i class="fa fa-shopping-bag me-2 text-primary"></i> Ajouter au panier
                        </a>
                    </div>
                    <div class="col-lg-12">
                        <nav>
                            <div class="nav nav-tabs mb-3">
                                <button class="nav-link active border-white border-bottom-0" data-bs-toggle="tab" data-bs-target="#nav-about">Description</button>
                                <button class="nav-link border-white border-bottom-0" data-bs-toggle="tab" data-bs-target="#nav-mission">Reviews</button>
                            </div>
                        </nav>
                        <div class="tab-content mb-5">
                            <div class="tab-pane fade show active" id="nav-about">
                                <p>{{ product.description }}</p>
                            </div>
                            <div class="tab-pane fade" id="nav-mission">
                                <!-- Add reviews here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Ajout d'un padding-top pour éviter que le nom du produit soit caché */
    .col-lg-6.position-relative {
        padding-top: 60px;
    }
</style>
{% endblock %}
